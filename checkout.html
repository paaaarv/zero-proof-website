<body>

    <div class="back-to-cart"">

<section class="checkout-page">
    <!--Checkout Forms-->
    <section class="checkout">
        <div id="shipping">
            <h2>Shipping</h2>
            <form id="shipping">
                <label for="first-name" id="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required>
                <label for="last-name" id="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required>
                <label for="my-inbox" id="my-inbox">Email</label>
                <input type="email" name="my-inbox" id="my-inbox" required>
                <label for="my-phone" id="my-phone">Phone Number</label>
                <input type="tel" name="my-phone" id="my-phone" required>
                <label for="my-address" id="my-address">Address</label>
                <input type="text" name="my-address" id="my-address" required>
                <label for="my-city" id="my-city" class="mobile-row">City</label>
                <input type="text" name="my-city" id="my-city" class="mobile-row" required>
                <label for="my-state" id="my-state" class="mobile-row">State</label>
                <select name="my-state" id="my-state" required aria-invalid="true" class="mobile-row">
					<option value="">Choose Your State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>					
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>					
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>					
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>					
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>					
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>					
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
                <label for="my-zip" id="my-zip">Zip</label>
                <input type="text" name="my-zip" id="my-zip" required>
            </form>
            <a href="#payment" onclick="return show('payment','shipping');" id="next-page" class="desktop-hide">Payment</a>
        </div>
        <div id="payment">
            <h2>Payment</h2>
            <form id="payment">
                <label for="card-name" id="card-name">Cardholder Name</label>
                <input type="text" name="card-name" id="card-name" required>
                <label for="same-shipping" id="same-shipping" class="desktop-hide">Same as Shipping</label>
                <input type="checkbox" name="same-shipping" id="same-shipping" class="desktop-hide">
                <label for="card-customer" id="card-customer" class="mobile-hide">Cardholder = Customer?</label>
                <input type="button" name="card-customer" id="card-customer-yes" value="Yes" class="mobile-hide">
                <input type="button" name="card-customer" id="card-customer-no" value="No" class="mobile-hide">
                <label for="card-num" id="card-num">Card Number</label>
                <input type="number" name="card-num" id="card-num" required>
                <label for="exp-date" id="exp-date">Expiration Date</label>
                <select name="exp-date-month" id="exp-date-month" required> 
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="exp-date-year" id="exp-date-year" required> 
                    <option value="2025">25</option>
                    <option value="2026">26</option>
                    <option value="2027">27</option>
                    <option value="2028">28</option>
                    <option value="2029">29</option>
                    <option value="2030">30</option>
                    <option value="2031">31</option>
                    <option value="2032">32</option>
                    <option value="2033">33</option>
                    <option value="2034">34</option>
                    <option value="2035">35</option>
                    <option value="2036">36</option>
                </select>
                <label for="card-cvc" id="card-cvc">CVC</label>
                <input type="number" name="card-cvc" id="card-cvc" required>
                <label for="bill-address" id="bill-address" class="mobile-hide">Billing address = address?</label>
                <input type="button" name="bill-address" id="bill-address-yes" value="Yes" class="mobile-hide">
                <input type="button" name="bill-address" id="bill-address-no" value="No" class="mobile-hide">
                <label for="same-address" id="same-address" class="desktop-hide">Use Shipping Address</label>
                <input type="checkbox" name="same-address" id="same-address" class="desktop-hide">
            </form>
            <a href="#shipping" onclick="return show('shipping','payment');" id="next-page" class="desktop-hide">Shipping</a>
        </div>
    </section>

    <!--Cart Summary-->
    <section class="cartsum">
        <div class="tab">
        <input type="checkbox" name="accordion" id="accordion" class="desktop-hide">
        <label id="grand-total">Total $<span>0</span></label>
        <div id="tab-content">
        <h2>Order Summary <span id="numOfItems">(0)</span></h2>
        <ul id="cart-items">
            <!--JavaScript to display cart items-->
        </ul>
        <p>Subtotal <span id="order-total">0</span></p>
        <p>Taxes & Fees $<span>0</span></p>
        <p>Delivery $<span>0</span></p>
        </div>
        </div>
    </section>
    <a href="#" class="place-order">Place Order</a>
</section>

<script src="script.js"></script>
</body>
</html>
